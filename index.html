<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex, nofollow">
    <title>Interactive AR Model</title>
    <link rel="stylesheet" href="style.css">
    <!-- Import the component -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
</head>
<body>
    <section>
        <h1>Interactive AR Model</h1>
        <model-viewer
            id="mouchModel"
            src="mouch.glb"
            ios-src="mouch.usdz"
            alt="A 3D model of a fly"
            auto-rotate
            camera-controls
            ar
            ar-modes="scene-viewer webxr quick-look"
            shadow-intensity="1"
            shadow-softness="0.5"
            environment-image="neutral"
            style="transform: translateY(-10px);"
        ></model-viewer>
    </section>

    <script>
        const modelViewer = document.querySelector('#mouchModel');
        let isDoubleTouch = false;
        let lastTouchPositions = [];

        modelViewer.addEventListener('touchstart', (event) => {
            if (event.touches.length === 2) {
                isDoubleTouch = true;
                lastTouchPositions = Array.from(event.touches).map(touch => ({ x: touch.clientX, y: touch.clientY }));
            } else {
                isDoubleTouch = false;
            }
        });

        modelViewer.addEventListener('touchmove', (event) => {
            if (isDoubleTouch && event.touches.length === 2) {
                const currentTouchPositions = Array.from(event.touches).map(touch => ({ x: touch.clientX, y: touch.clientY }));
                const deltaX = (currentTouchPositions[0].x + currentTouchPositions[1].x) / 2 - (lastTouchPositions[0].x + lastTouchPositions[1].x) / 2;
                const deltaY = (currentTouchPositions[0].y + currentTouchPositions[1].y) / 2 - (lastTouchPositions[0].y + lastTouchPositions[1].y) / 2;
                const moveSpeed = 0.01; // Adjust the move speed as needed
                modelViewer.cameraOrbit = `${modelViewer.cameraOrbit.theta}deg ${modelViewer.cameraOrbit.phi}deg ${modelViewer.cameraOrbit.radius}`;
                modelViewer.cameraTarget = `${parseFloat(modelViewer.cameraTarget.x) + deltaX * moveSpeed}m ${parseFloat(modelViewer.cameraTarget.y) - deltaY * moveSpeed}m ${modelViewer.cameraTarget.z}m`;
                lastTouchPositions = currentTouchPositions;
            }
        });

        modelViewer.addEventListener('touchend', (event) => {
            if (event.touches.length < 2) {
                isDoubleTouch = false;
            }
        });
    </script>
</body>
</html>
