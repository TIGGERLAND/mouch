<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex, nofollow">
    <title>Interactive AR Model</title>
    <link rel="stylesheet" href="style.css">
    <!-- Import the component -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
    </style>
</head>
<body>
    <section>
        <h1>Interactive AR Model</h1>
        <model-viewer
            id="mouchModel"
            src="mouch.glb"
            ios-src="mouch.usdz"
            alt="A 3D model of a fly"
            auto-rotate
            camera-controls
            ar
            ar-modes="scene-viewer webxr quick-look"
            shadow-intensity="1"
            shadow-softness="0.5"
            environment-image="neutral"
            style="transform: translateY(-10px);"
        ></model-viewer>
    </section>

    <script>
        const modelViewer = document.querySelector('#mouchModel');

        let isDoubleTouch = false;
        let initialRotation = { theta: 0, phi: 0 };
        let lastTouchPositions = [];

        modelViewer.addEventListener('touchstart', (event) => {
            if (event.touches.length === 1) {
                isDoubleTouch = false;
                initialRotation.theta = modelViewer.getCameraOrbit().theta.deg;
                initialRotation.phi = modelViewer.getCameraOrbit().phi.deg;
                lastTouchPositions = [{ x: event.touches[0].clientX, y: event.touches[0].clientY }];
            } else if (event.touches.length === 2) {
                isDoubleTouch = true;
                lastTouchPositions = Array.from(event.touches).map(touch => ({ x: touch.clientX, y: touch.clientY }));
            }
        });

        modelViewer.addEventListener('touchmove', (event) => {
            if (!isDoubleTouch && event.touches.length === 1) {
                // Single finger rotation
                const deltaX = event.touches[0].clientX - lastTouchPositions[0].x;
                const deltaY = event.touches[0].clientY - lastTouchPositions[0].y;
                const turnSpeed = 0.2;
                modelViewer.cameraOrbit = `${initialRotation.theta + deltaX * turnSpeed}deg ${initialRotation.phi + deltaY * turnSpeed}deg ${modelViewer.getCameraOrbit().radius}`;
                lastTouchPositions = [{ x: event.touches[0].clientX, y: event.touches[0].clientY }];
            } else if (isDoubleTouch && event.touches.length === 2) {
                // Double finger movement
                const currentTouchPositions = Array.from(event.touches).map(touch => ({ x: touch.clientX, y: touch.clientY }));
                const deltaX = (currentTouchPositions[0].x + currentTouchPositions[1].x) / 2 - (lastTouchPositions[0].x + lastTouchPositions[1].x) / 2;
                const deltaY = (currentTouchPositions[0].y + currentTouchPositions[1].y) / 2 - (lastTouchPositions[0].y + lastTouchPositions[1].y) / 2;
                const moveSpeed = 0.01; // Adjust the move speed as needed
                modelViewer.cameraTarget = `${parseFloat(modelViewer.cameraTarget.x) + deltaX * moveSpeed}m ${parseFloat(modelViewer.cameraTarget.y) - deltaY * moveSpeed}m ${modelViewer.cameraTarget.z}m`;
                lastTouchPositions = currentTouchPositions;
            }
        });

        modelViewer.addEventListener('touchend', (event) => {
            if (event.touches.length < 2) {
                isDoubleTouch = false;
            }
        });
    </script>
</body>
</html>
