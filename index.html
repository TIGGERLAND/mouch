<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARモデルビューア</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>ARモデルビューア</h1>
    <model-viewer 
        id="ar-viewer"
        src="mouch.glb" 
        ios-src="mouch.usdz" 
        alt="モウチの3Dモデル" 
        ar 
        ar-modes="webxr scene-viewer quick-look" 
        environment-image="neutral" 
        auto-rotate 
        camera-controls>
    </model-viewer>
    
    <button id="shutter-button">写真を撮る</button>
    <button id="record-button">録画開始</button>
    <button id="stop-button" disabled>録画停止</button>
    
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <script>
        const viewer = document.getElementById('ar-viewer');
        const shutterButton = document.getElementById('shutter-button');
        const recordButton = document.getElementById('record-button');
        const stopButton = document.getElementById('stop-button');
        let mediaRecorder;
        let chunks = [];

        shutterButton.addEventListener('click', () => {
            viewer.toDataURL('image/png').then(dataUrl => {
                const a = document.createElement('a');
                a.href = dataUrl;
                a.download = 'snapshot.png';
                a.click();
            });
        });

        recordButton.addEventListener('click', () => {
            const stream = viewer.captureStream();
            mediaRecorder = new MediaRecorder(stream, { mimeType: 'video/webm' });
            mediaRecorder.ondataavailable = event => {
                if (event.data.size > 0) {
                    chunks.push(event.data);
                }
            };
            mediaRecorder.onstop = () => {
                const blob = new Blob(chunks, { type: 'video/webm' });
                chunks = [];
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'recording.webm';
                a.click();
                URL.revokeObjectURL(url);
            };
            mediaRecorder.start();
            recordButton.disabled = true;
            stopButton.disabled = false;
        });

        stopButton.addEventListener('click', () => {
            mediaRecorder.stop();
            recordButton.disabled = false;
            stopButton.disabled = true;
        });
    </script>
</body>
</html>
