<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex, nofollow">
    <title>rocket</title>
    <link rel="stylesheet" href="style.css">
    <!-- Import the component -->
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"
    ></script>
</head>
<body>
    <div id="setupScreen">
        <h1>Rocket</h1>
        <button id="startARButton">Start AR</button>
    </div>
    <div id="arScreen" style="display: none;">
        <video class="input_video"></video>
        <button id="addModelButton">Add Model</button>
        <div id="modelContainer"></div>
        <div class="user-guide">
            <p>Use single finger gestures to rotate the object. Use double finger gestures to move it.</p>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const setupScreen = document.getElementById('setupScreen');
            const arScreen = document.getElementById('arScreen');
            const modelContainer = document.getElementById('modelContainer');
            const startARButton = document.getElementById('startARButton');
            const addModelButton = document.getElementById('addModelButton');

            startARButton.addEventListener('click', () => {
                setupScreen.style.display = 'none';
                arScreen.style.display = 'block';
                // Add initial 10 models
                for (let i = 0; i < 10; i++) {
                    addModel();
                }
                setupCamera();
            });

            addModelButton.addEventListener('click', addModel);

            function addModel() {
                const modelViewer = document.createElement('model-viewer');
                modelViewer.setAttribute('src', 'mouch.glb');
                modelViewer.setAttribute('alt', 'A 3D model of a fly');
                modelViewer.setAttribute('auto-rotate', '');
                modelViewer.setAttribute('camera-controls', '');
                modelViewer.setAttribute('ar', '');
                modelContainer.appendChild(modelViewer);
            }

            let useFrontCamera = true;
            let camera;

            const videoElement = document.getElementsByClassName('input_video')[0];
            videoElement.style.display = "none";

            function setupCamera() {
                if (camera) {
                    camera.stop();
                }
                camera = new Camera(videoElement, {
                    onFrame: async () => {
                        // Handle AR processing if needed
                    },
                    width: 1280,
                    height: 720,
                    facingMode: useFrontCamera ? 'user' : 'environment'
                });
                camera.start();
            }

            document.getElementById('switch-camera').addEventListener('click', () => {
                useFrontCamera = !useFrontCamera;
                setupCamera();
            });

            function setup() {
                createCanvas(windowWidth, windowHeight);
            }

            function draw() {
                clear();
                background("rgba(100, 100, 255, 0.2)");
                // AR drawing logic
            }

            function windowResized() {
                resizeCanvas(windowWidth, windowHeight);
            }
        });
    </script>
</body>
</html>
