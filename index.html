<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex, nofollow">
    <title>Interactive AR Model with Add Button</title>
    <link rel="stylesheet" href="style.css">
    <!-- Import the component -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: #836EF9;
        }
        #addModelButton {
            position: fixed;
            top: 10px;
            left: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            z-index: 1;
        }
        #models {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
        }
        model-viewer {
            margin: 10px;
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
    <button id="addModelButton">Add Model</button>
    <section id="models">
        <model-viewer
            id="mouchModel"
            src="mouch.glb"
            ios-src="mouch.usdz"
            alt="A 3D model of a fly"
            auto-rotate
            camera-controls
            ar
            ar-modes="scene-viewer webxr quick-look"
            shadow-intensity="1"
            shadow-softness="0.5"
            environment-image="neutral"
            style="transform: translateY(-10px);"
        ></model-viewer>
    </section>

    <script>
        const modelViewer = document.querySelector('#mouchModel');

        document.getElementById('addModelButton').addEventListener('click', () => {
            // Create a clone of the existing model-viewer element
            const newModel = modelViewer.cloneNode(true);
            newModel.removeAttribute('id'); // Remove the ID to avoid duplicates

            // Append the new model to the body
            document.body.appendChild(newModel);

            // Activate AR mode for the new model
            newModel.activateAR();
        });
    </script>
</body>
</html>
