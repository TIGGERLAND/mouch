<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARモデルビューア</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        model-viewer {
            width: 100%;
            height: 80vh;
            margin-top: 20px;
        }
        #shutter-button {
            background-color: #4CAF50; /* 緑色 */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 20px 2px;
            cursor: pointer;
            border-radius: 8px;
        }
        #shutter-button:hover {
            background-color: #45a049; /* マウスオーバー時の色 */
        }
    </style>
</head>
<body>
    <h1>ARモデルビューア</h1>
    <model-viewer 
        id="ar-viewer"
        src="mouch.glb" 
        ios-src="mouch.usdz" 
        alt="モウチの3Dモデル" 
        ar 
        ar-modes="webxr scene-viewer quick-look" 
        environment-image="neutral" 
        auto-rotate 
        camera-controls>
    </model-viewer>
    
    <button id="shutter-button">写真を撮る</button>
    
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <script>
        const viewer = document.getElementById('ar-viewer');
        const button = document.getElementById('shutter-button');

        button.addEventListener('click', () => {
            viewer.toDataURL('image/png').then(dataUrl => {
                const a = document.createElement('a');
                a.href = dataUrl;
                a.download = 'snapshot.png';
                a.click();
            });
        });
    </script>
</body>
</html>
