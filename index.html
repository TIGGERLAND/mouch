<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex, nofollow">
    <title>Rocket</title>
    <link rel="stylesheet" href="style.css">
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"
    ></script>
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-wrap: wrap;
        margin: 0;
        padding: 24px;
        background: #4dc9ff;
      }
      h1 {
        width: 100%;
        font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', 'Segoe UI', 'Hiragino Kaku Gothic ProN', 'Hiragino Sans', 'ヒラギノ角ゴ ProN W3', Arial, 'メイリオ', Meiryo, sans-serif;
        text-align: center;
      }
      #addModelBtn {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 10px 20px;
        font-size: 16px;
        background-color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <section>
      <h1>Rocket</h1>
      <div id="modelContainer"></div>
      <button id="addModelBtn">Add Model</button>
    </section>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const modelContainer = document.getElementById('modelContainer');
        const addModelBtn = document.getElementById('addModelBtn');

        const createModel = () => {
          const modelViewer = document.createElement('model-viewer');
          modelViewer.src = 'mouch.glb';
          modelViewer.alt = 'A 3D model of a fly';
          modelViewer.setAttribute('auto-rotate', '');
          modelViewer.setAttribute('camera-controls', '');
          modelViewer.setAttribute('ar', '');
          modelViewer.style.width = '300px';
          modelViewer.style.height = '300px';
          modelContainer.appendChild(modelViewer);
        };

        // Add initial 10 models
        for (let i = 0; i < 10; i++) {
          createModel();
        }

        // Add a new model on button click
        addModelBtn.addEventListener('click', createModel);
      });
    </script>
  </body>
</html>
